<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="cardimage">
        <img src="./images/image-equilibrium.jpg" alt="nft image">
        <span class="overlay"></span>
        <img class="view" src="./images/icon-view.svg" alt="icon view">
      </div>
      <div class="big-inf">
        <div class="artistname">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="desc">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="eth ico">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="clock ico">
            <p>3 days left</p>
          </div>
        </div>
        <span class="line"></span>
        <div class="cardfooter">
          <div class="imgspace">
            <img src="./images/image-avatar.png" class="avatar ico">
          </div>
          <p>Creation of &nbsp;<a class="name">Jules Wyvern</a></p>
        </div>
      </div>
  </main>
</body>
</html>
